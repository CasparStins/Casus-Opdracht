<!DOCTYPE html>
<html lang="nl">

<head>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="normalize" href="../css/normalize.css">
    <meta charset="utf-8">
    <title>Passagier</title>
</head>

<body>
    <header>
        <div class="headerpassagier bold-text">
            <div class="logo">
                <img src="../vliegtuiglogo.png" alt="logo vliegtuig">
            </div>
            <div class="bedrijfsnaam">
                <p>Inter-Vluchten</p>
            </div>
            <div class="headervlucht">
                <a href="../html/vluchtgegevensP.html">Vlucht gegevens</a>
            </div>
        </div>
    </header>

    <main>
        
        <ul><li class="uwvlucht">Uw vlucht</li></ul>
            <div class="vluchtinfo">
                <p>11843</p>
                <p>Vanaf: Tokyo</p>
                <p>Gaat naar: Amsterdam</p>
                <p>Vertrekt op: 22/11/2023 8PM</p>
            </div>

            <div class="pbaggage">
               <ul><li class="uwvlucht">Ingecheckte baggage</li></ul>

                <p class="pmarginleft">2 Koffers</p>
                <p class="pmarginleft">1 Alternatief</p>
            </div>

            <div class="pbaggage">
                <ul><li class="uwvlucht">Inchecken van baggage</li></ul>
                
                <form>
                    <div class="pmarginleft"><label for="baggageinchecken">Baggage:</label>
                <select>
                    <option value="Koffer">Koffer</option>
                    <option value="Alternatief">Alternatief</option>
                </select></div>
                
                <div class="phvl"><label for="hoeveelheid">Hoeveelheid:</label>
                <input type="text" pattern="[1-9]" required>
                </div>
                </form>
            </div>

            <footer>
                <a href="../html/privacy.html">Privacy verklaring</a>
            </footer>
    </main>
</body>
