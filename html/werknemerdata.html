<!DOCTYPE html>
<html lang="nl">

<head>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="normalize" href="../css/normalize.css">
    <meta charset="utf-8">
    <title>Werknemer</title>
</head>

<body>
<header>
    <div class="headerpassagier bold-text">
        <div class="logo">
            <img src="../vliegtuiglogo.png" alt="logo vliegtuig">
        </div>
        <div class="bedrijfsnaam">
            <p>Inter-Vluchten</p>
        </div>
        <div class="headervlucht">
            <a href="../html/vluchtgegevenswerk.html">Vlucht gegevens</a>
        </div>
    </div>
</header>

<main>
    <div class="splitgrid">
        <div>
    <ul><li class="uwvlucht">Inchecken baggage</li></ul>
    
    <form>
        <div class="pmarginleft">
            <label for="passagiernummer">Passagier:</label>
            <input type="text" id="passagiernummer" required>
        </div>

        <div class="phvl">
            <label for="baggageinchecken">Baggage:</label>
        <select id="baggageinchecken">
        <option value="Koffer">Koffer</option>
        <option value="Alternatief">Alternatief</option>
    </select>
</div>
    
    <div class="phvl">
        <label for="hoeveelheid">Hoeveelheid:</label>
    <input type="number" id="hoeveelheid" required>
    </div>

    <div class="phvl">
        <label for="totaalgewicht">Gewicht (kilo's):</label>
    <input type="number" id="totaalgewicht" max="3" required>
    </div>

    <div class="knoplinks">
    <button type="submit">Inchecken</button>
    </div>
   
    </form>
</div>


    <div>
    <ul>
        <li class="uwvlucht">Data vlucht</li>
    </ul>
    <p>Vertrekt op: 22/11/2023 8PM</p>
    <p>Bestemming: Amsterdam</p>
    <p>Gewicht: 47/50 kilo</p>
    <p>Passagiers: 100/100</p>
    </div>
</div>
    <div class="splitgrid">
        <div>
    <ul>
        <li class="uwvlucht">Inchecken passagier</li>
    </ul>
    <form>

    <div class="pmarginleft">
        <label for="pinchecken">Passagier:</label>
        <input type="text" id="pinchecken">
    </div>



        <div class="phvl">
            <label for="VluchtNummer">VluchtNummer:</label>
        <input type="text" id="VluchtNummer" required>
    </div>

    <div class="knoplinks">
        <button type="submit">Inchecken</button>
    </div>
    </form>
</div>

    
<div>
    <ul>
        <li class="uwvlucht">VluchtOphalen</li>
    </ul>
    <form action="../html/werknemerdata.html" method="get">
        <div class="pmarginleft">
            <label for="vluchtnummerophalen">VluchtNummer:</label>
        <input type="text" id="vluchtnummerophalen" required>
    </div>

        <div class="knop">
            <button type="submit">zoek vlucht data</button>
        </div>
    </form>
</div>
    </div>

    <ul>
        <li class="uwvlucht">Vlucht toevoegen</li>
    </ul>
    <form>
        <div class="pmarginleft">
            <label for="bestemming">Bestemming:</label>
        <input type="text" id="bestemming" required>
    </div>

        <div class="phvl">
            <label for="Vertrek">Vertrek:</label>
        <input type="datetime-local" id="Vertrek" required>
    </div>

        <div class="phvl"><label for="passagieraantal">Aantal passagiers:</label>
        <input type="number" id="passagieraantal" required></div>

        <div class="phvl"><label for="maxgewicht">Maximaal gewicht:</label>
        <input type="number" id="maxgewicht" required></div>

        <div class="phvl">
        <button type="submit">Voeg vlucht toe</button>
    </div>
    </form>

</main>
</body>
